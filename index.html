<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#1C1814] text-white">
    <div class="h-screen bg-cover bg-center flex items-center" style="background-image: url('/assets/img/img.png');">
        <div class="container  max-w-7xl mx-auto px-4 md:px-0">
            <nav class="bg-[#1C1814] py-4 px-6 fixed top-0 left-0 w-full z-50">
                <div class="container max-w-7xl mx-auto flex items-center justify-between">
                    <div class="flex space-x-6">
                        <a href="#" class="text-[#C8A27A] hover:text-[#C8A27A]/80">Home</a>
                        <a href="#" class="text-white hover:text-[#C8A27A]">About</a>
                        <a href="#" class="text-white hover:text-[#C8A27A]">Menu</a>
                        <a href="#" class="text-white hover:text-[#C8A27A]">Reservation</a>
                    </div>
                    <div>
                        <img src="./assets/svg/Logo.svg" alt="Coffee Shop Logo" class="h-10 w-auto">
                    </div>
                    <div class="flex items-center space-x-6">
                        <a href="#" class="text-white hover:text-[#C8A27A]">Pages</a>
                        <a href="#" class="text-white hover:text-[#C8A27A]">Shop</a>
                        <a href="#" class="text-white hover:text-[#C8A27A]">Contact</a>
                        <button class="text-white hover:text-[#C8A27A]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                        <button class="text-white hover:text-[#C8A27A]">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </nav>
            <div class="mt-16 lg:mt-0 lg:flex lg:items-center">
                <div class="lg:w-1/2">
                    <h1 class="text-5xl lg:text-7xl font-bold leading-tight">
                        Enjoy Your<br>Morning Coffee.
                    </h1>
                    <p class="text-gray-300 text-lg mt-4 max-w-lg">
                        The Coffee Is Brewed By First Roasting The Green Coffee Beans Over Hot Coals In Brazier. Given
                        The Opportunity.
                    </p>
                    <button class="mt-6 bg-[#C99E71] hover:bg-amber-700 px-8 py-4 rounded-md transition duration-300">
                        TEST COFFEE
                    </button>
                </div>
            </div>
            <div class="md:w-1/2 flex justify-end items-center absolute left-[30%] top-[75%] mt-10 md:mt-0">
                <!-- Play Button -->
                <div class="absolute flex flex-col items-center justify-center">
                  <div class="w-16 h-16 bg-white bg-opacity-20 backdrop-blur-md rounded-full flex items-center justify-center cursor-pointer group hover:bg-opacity-30 transition duration-300">
    
                    <div class="w-0 h-0 border-t-[6px] border-t-transparent border-b-[6px] border-b-transparent border-l-[12px] border-l-white ml-1"></div>
                  </div>
                  <p class="mt-2 text-white text-sm opacity-80 group-hover:opacity-100 transition-opacity">
                    PLAY VIDEO
                  </p>
                </div>
              </div>
        </div>
    </div>
    <div class="bg-[#1C1814] py-16">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                <div class="group">
                    <div class="mb-5">
                        <h3 class="text-xl font-semibold text-[#C8A27A]">01. Best Coffee Flavour</h3>
                    </div>
                    <div
                        class="overflow-hidden rounded-lg transform transition-transform duration-300 group-hover:scale-105">
                        <img src="./assets/img/Rectangle 4.png" alt="Best Coffee Flavour" class="w-80 object-cover">
                    </div>
                   
                </div>
                <div class="group">
                    <div class=" mb-5">
                        <h3 class="text-xl font-semibold text-[#C8A27A]">02. Place to get lost</h3>
                    </div>
                    <div
                        class="overflow-hidden  transform transition-transform duration-300 group-hover:scale-105">
                        <img src="/assets/img/image2.png" alt="Place to get lost" class="w-80 object-cover">
                    </div>
                   
                </div>
                <div class="group">
                    <div class="mb-5">
                        <h3 class="text-xl font-semibold text-[#C8A27A]">03. Proper roasting</h3>
                    </div>
                    <div
                        class="overflow-hidden rounded-lg transform transition-transform duration-300 group-hover:scale-105">
                        <img src="/assets/img/image3.png" alt="Proper roasting" class="w-80  object-cover">
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
